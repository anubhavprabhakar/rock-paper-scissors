<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="computer">
        <div>Computer's Choice:&nbsp;</div>

    </div>

    <script src="game.js"></script>

</html>
